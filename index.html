<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div lass="row">
      <audio id="Audio" class="audio green" src="sounds/green.mp3" preload="auto"></audio>
      <div type="button" id="green" class="btn green">

      </div>
      <audio id="Audio" class="audio red" src="sounds/red.mp3" preload="auto"></audio>
      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">
      <audio id="Audio" class="audio yellow" src="sounds/yellow.mp3" preload="auto"></audio>
      <div type="button" id="yellow" class="btn yellow">

      </div>
      <audio id="Audio" class="audio blue" src="sounds/blue.mp3" preload="auto"></audio>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>

<audio id="Audio" class="audio wrong" src="sounds/wrong.mp3" preload="auto"></audio>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="game.js"></script>
</body>

</html>
